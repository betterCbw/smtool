<!DOCTYPE html>
<html>

<head>
    <title>Small Tool</title>

</head>

<body>

    <div id="dice" style="width:64px;height:32px;background-color:aqua;position:absolute;">

    </div>

    <div id="apple" style="width:64px;height:32px;background-color:black ;left:300px;position:absolute;">

    </div>

    <div id="something" style="width:64px;height:32px;background-color:red;position:absolute;left:600px;">

    </div>

    <div id="back" style="width:64px;height:32px;background-color:blue;position:absolute;top:100px;left:300px;">

    </div>

    <div id="rules" style="width:64px;height:32px;background-color:coral;position:absolute;top:200px;left:300px;">

    </div>

    <div id="list" style="width:64px;height:32px;background-color:yellow;position:absolute;top:300px;left:600px;">

    </div>

    <script src="js/klass.js"></script>
    <script src="js/user.js"></script>
    <script>
        var elements = [
            [{ id: 'dice' }, { id: 'apple' }, { id: 'something' }],
            [{}, { id: 'back' }, {}],
            [{}, { id: 'rules' }, {}],
            [{}, {}, { id: 'list' }],
        ];

        function moveCallback(oldId, newId, select) {
            var old = document.getElementById(oldId);
            var id = document.getElementById(newId);
            var width = 64,
                height = 32;
            old.style.width = width + 'px';
            old.style.height = height + 'px';
            old.style.backgroundImage = '';

            id.style.width = width * 2 + 'px';
            id.style.height = height * 2 + 'px';
            id.style.backgroundImage = "url(" + select + ")";
        }

        var user = new createUser(elements, './static/select.gif', function init(focus, select) {
            moveCallback(focus, focus, select);
        }, 'back');
        user.moveCallback = moveCallback;

    </script>
</body>

</html>
